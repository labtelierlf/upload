<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="../css/bootstrap.css"/>
	<link rel="stylesheet" href="../css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="font-awesome.css"/>
	<title>Inscription</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <h2>Inscription <i class="icon-signin"></i></h2>
			<div class="span4 bords">
				<h4>Bienvenue</h4>
				<em>
					nous vous invitons à vous inscrire<br/>
					afin de profiter de toutes les fonctionnalités du site.
				</em>
			</div>
			<div class="liens span4 offset2 bords">
				<h4>Inscription</h4>
				<form>
					<label>Nom d'utilisateur</label>
					<input type="text" name="nom" id="nom"/>
					<label>Adresse email</label>
					<input type="text" name="email" id="email"/>
					<label>Mot de passe</label>
					<input type="password" name="motPasse" id="motPasse"/>
					<label>Confirmer</label>
					<input type="password" name="confirmation" id="confirmation"/>
					<br/>
					<div class="wrapper">
						<div class="parent">
							<button class="bouton children">Inscription</button>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</div>
<script src="../js/jquery-1.10.0.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
