<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>S4 - Exercice 2 - Drag and drop simple</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="dragDrop.js" charset="utf-8"></script>
		<style>
		  	.drop
		  	{
		  		background-color: #77cc77;
		  		width: 250px;
		  		height: 170px;
		  		text-align: center;
		  		padding: 10px;
		  		margin: 5px;
		  	}
		  	.drag { width: 50px; height: 50px; margin: 5px; }
		  	.drag:hover  { cursor: grab; }
		  	.drag:active  { cursor: grabbing; }
		  	div { border: 1px solid black; }
		  	.effet { border: 1px dashed black; }
    	</style>
    </head>
    <body>
		<p id="p1">Dépose les objets dans la boîte</p>
		<div id="d1" class="drop"></div>
		<img id="o1" draggable="true" class="drag" style="background-color: #ff7777" src="Smiley-Chef.jpg"/>
		<img id="o2" draggable="true" class="drag" style="background-color: #ff7777" src="Smiley-Chef.jpg"/>
		<img id="o3" draggable="true" class="drag" style="background-color: #ff7777" src="Smiley-Chef.jpg"/>
  	</body>
</html>
